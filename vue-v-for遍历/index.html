<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>vue.js</title>
</head>
<link rel="stylesheet" href="style.css">
<script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>

<body>
    <!-- vue-app是根容器 -->
    <div id="vue-app">
        <h1>v-for</h1>
        <!-- 1.通过下标 -->
        <!-- {{arr[0]}}
        {{arr[1]}}
        {{arr[2]}} -->

        <!-- 数组遍历 -->
        <ul>
            <li v-for='(item,index) in arr'>
                {{index+1}} - {{item}}
            </li>
        </ul>

        <!-- 数组内对象遍历 -->
        <ul>
            <li v-for='(item,index) in obj'>
                {{index+1}} : {{item.name}} {{item.age}}
            </li>
        </ul>

        <!-- 数组内对象遍历-->
        <template v-for='(item,index) in obj'>
            <h3> {{index+1}} : {{item.name}} {{item.age}} </h3>
            <p> {{item.age}} </p>
        </template>


        <!-- 先遍历数组，后遍历对象 -->
        <template v-for='(item,index) in obj'>
            <div v-for="(val,key) in item">
                {{val}} -{{key}}
            </div>

        </template>

    </div>
    <script src="./app.js"></script>
</body>

</html>
<!-- 备注:1.在click等事件中，方法可以不加括号，在传参的时候需要加括号传参；2.在{{}}中，方法必须加括号 -->
<!--缩写 @click='add(1)' 等效于 v-on:click='add(1)' -->
