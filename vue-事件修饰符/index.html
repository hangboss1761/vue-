<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>vue.js</title>
</head>
<link rel="stylesheet" href="style.css">
<script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>

<body>
    <!-- vue-app是根容器 -->
    <div id="vue-app">
        <!-- 单击 -->
        <!-- 点击事件将只会触发一次 -->
        <!-- <a v-on:click.once="doThis"></a> -->
        <button @click.once='add(1)'>涨一岁</button>
        <button v-on:click='substract(1)'>减一岁</button>
        <!-- 双加 -->
        <button @dblclick='add(10)'>涨10岁</button>
        <button v-on:dblclick='substract(10)'>减10岁</button>
        <p>我的年龄是{{age}}</p>

        <!-- <div id="canvas" v-on:mousemove="updataXY">
           {{x}}, {{y}} - <span @mousemove='stopmoving'> 停止</span>
        </div> 函数调用，阻止冒泡 -->

        <!-- 事件修饰符阻止冒泡，参考官网 -->
        <div id="canvas" v-on:mousemove="updataXY">
            {{x}}, {{y}} - <span @mousemove.stop=''> 停止</span>
        </div>

        <!-- 提交事件不再重载页面,prevent阻止默认事件 -->
        <!-- <form v-on:submit.prevent="onSubmit"></form> -->
        <a @click.prevent='alert' href="https://study.163.com/category/400000001322005"> http</a>
    </div>
    <script src="./app.js"></script>
</body>

</html>
<!-- 备注:1.在click等事件中，方法可以不加括号，在传参的时候需要加括号传参；2.在{{}}中，方法必须加括号 -->
<!--缩写 @click='add(1)' 等效于 v-on:click='add(1)' -->
