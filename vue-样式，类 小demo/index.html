<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>vue.js</title>
</head>
<link rel="stylesheet" href="style.css">
<script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>

<body>
    <!-- vue-app是根容器 -->
    <div id="vue-app">
      
       
        <!-- 图片  类名 -->
        <div id="bag" v-bind:class='{ burst:pic}' ></div>

        <!-- 进度条 -->
        <div id="bag-length">
            <!-- 样式 -->
            <div v-bind:style="{width:width+'%'}"></div>
        </div>
       
        <!-- 按钮 -->
        <div id="controls">
            <button @click='reduce' v-show='!pic'>继续点击</button>
            <button @click='restart'>重新开始</button>
        </div>
    </div>
    <script src="./app.js"></script>
</body>

</html>
<!-- 备注:1.在click等事件中，方法可以不加括号，在传参的时候需要加括号传参；2.在{{}}中，方法必须加括号 -->
<!--缩写 @click='add(1)' 等效于 v-on:click='add(1)' -->
