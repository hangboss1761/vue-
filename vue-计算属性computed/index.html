<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>vue.js</title>
</head>
<link rel="stylesheet" href="style.css">
<script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
<body>
        <!-- vue-app是根容器 -->
    <div id="vue-app">
        <h1>computed计算属性</h1>
    <button @click="a++"> BTN TO A</button>
    <button @click="b++"> BTN TO B</button>
    <p>A- {{a}} </p>
    <p>B- {{b}} </p>
    <!-- 计算方法 -->
    <!-- <p>Age+A = {{addA()}}</p>
    <p>Age+B = {{addB()}}</p> -->

    <p>Age+A = {{addA}}</p>
    <p>Age+B = {{addB}}</p>
    <!-- 因为computed是计算属性,不是方法，所以addA不需要加() -->
    </div>
    <script src="./app.js"></script>
</body>
</html>
<!-- 备注:1.在click等事件中，方法可以不加括号，在传参的时候需要加括号传参；2.在{{}}中，方法必须加括号 -->
<!--缩写 @click='add(1)' 等效于 v-on:click='add(1)' -->
