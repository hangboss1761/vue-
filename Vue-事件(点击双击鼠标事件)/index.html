<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>vue.js</title>
</head>
<link rel="stylesheet" href="style.css">
<script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
<body>
        <!-- vue-app是根容器 -->
    <div id="vue-app">
       <!-- 单击 -->
        <button @click='add(1)'>涨一岁</button>
        <button v-on:mouseover='substract(1)'>减一岁</button>
        <!-- 双加 -->
        <button @dblclick='add(10)'>涨10岁</button>
        <button v-on:dblclick='substract(10)'>减10岁</button>
       <p>我的年龄是{{age}}</p>

       <div id="canvas" v-on:mousemove="updataXY">{{x}}, {{y}} </div>
    </div>
    <script src="./app.js"></script>
</body>
</html>
<!-- 备注:1.在click等事件中，方法可以不加括号，在传参的时候需要加括号传参；2.在{{}}中，方法必须加括号 -->
<!-- @click='add(1)' 等效于 v-on:click='add(1)' -->
